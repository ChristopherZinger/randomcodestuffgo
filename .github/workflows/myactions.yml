            #   run: rsync -a -e "ssh -i temp_ssh" ./ chris@randomcodestuffgo.xyz:/var/www/randomcodestuffgo.xyz/wp-content/themes/rc-theme
            - name: rsync deployments
              uses: burnett01/rsync-deployments@5.1
              with:
                  switches: -avzr --delete
                  path: ./
                  remote_path: /var/www/randomcodestuffgo.xyz/wp-content/themes/rc-theme
                  remote_host: ${{ secrets.HOST_DOMAIN }}
                  remote_port: 22
                  remote_user: chris
                  remote_key: ${{ secrets.DIGITALOCEAN_SSH_PRIV }}
